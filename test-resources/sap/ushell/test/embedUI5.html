<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Integration Test For Embedding SAPUI5</title>

        <script id="sap-ui-bootstrap"
            src="/sap/public/bc/ui5_ui5/resources/sap-ui-core.js"
            data-sap-ui-evt-oninit="main();"
            data-sap-ui-libs="sap.ushell"
            data-sap-ui-theme="sap_bluecrystal">
        </script>

        <script  type="text/javascript">
            /**
             * Main method to be executed once SAPUI5 has been initialized.
             */
            function main() {
                "use strict";
                /*global jQuery, sap */

                jQuery.sap.registerModulePath("sap.ushell.test", "/ushell/test-resources/sap/ushell/test");
                sap.ui.xmlview("sap.ushell.test.components.container.Container").placeAt("canvas");
            }
        </script>
    </head>

    <body class="sapUiBody" role="application">
        <div id="canvas"></div>
    </body>
</html>
