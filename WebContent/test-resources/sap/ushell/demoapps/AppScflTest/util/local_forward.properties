# This file is shipped with the TPO sample app for your convenience
# Add the settings below to the local settings of your UI2 proxy
# usually found in /proxy/src/main/webapp/WEB_INF/local_forward.properties

# Local Parameters
https.required = false

# Additional Gateways
gateway_u3e_http.pattern = ^/sap/opu/odata/(.*)[?&]sap-server=u3e-http
gateway_u3e_http.target = ${u3e_http}/sap/opu/odata/$1

gateway = ${u3e_http}

